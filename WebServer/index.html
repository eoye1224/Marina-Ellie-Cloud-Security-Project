<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dating Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm" action="/result" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                    <option value="non-binary">Non-Binary</option>
                    <option value="genderfluid">Genderfluid</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="relationshipStatus">Looking for a:</label>
                <select id="relationshipStatus" name="relationshipStatus" required>
                    <option value="">Select</option>
                    <option value="short term fling">Short Term Fling</option>
                    <option value="long term relationship">Long Term Relationship</option>
                    <option value="formal date">Formal Date</option>
                    <option value="new friend">New Friend</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender Preference:</label>
                <div class="radio-group">
                    <label><input type="radio" name="genderPreference" value="men" required> Man</label>
                    <label><input type="radio" name="genderPreference" value="women" required> Woman</label>
                    <label><input type="radio" name="genderPreference" value="non-binary" required> Non-Binary</label>
                    <label><input type="radio" name="genderPreference" value="any" required> Any</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
<script>
        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            const form = document.getElementById('signupForm');
            const formData = new FormData(form);
            const params = new URLSearchParams();

            formData.forEach((value, key) => {
                params.append(key, value);
            });

            const redirectUrl = `result.html?${params.toString()}`;
            console.log(`Redirecting to: ${redirectUrl}`);
            window.location.href = redirectUrl;
        }

	// Attach the function to form submission
        document.getElementById('signupForm').addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
